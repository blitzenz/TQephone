<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TQephone 三合一</title>

  <!-- 直接用原作者的 manifest，完美安装、无底栏、图标正确 -->
  <link rel="manifest" href="https://kittykitty0v0.github.io/TUKI330/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f0f2f5">

  <style>
    body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#fdfbf7}
    iframe{width:100%;height:100%;border:none}
  </style>
</head>
<body>

  <!-- 默认显示原版磁带机（已经自带 330 + 兔K）-->
  <iframe src="https://kittykitty0v0.github.io/TUKI330/"></iframe>

  <!-- 偷偷加一个章鱼机入口：点第三个磁带卷轴（右边那个）就进章鱼机 -->
  <script>
    // 监听所有点击事件
    document.addEventListener('click', function(e) {
      // 如果点击区域在右边 30% 的屏幕（就是右边那个磁带卷轴的位置）
      if (e.clientX > window.innerWidth * 0.7) {
        document.querySelector('iframe').src = 'https://vauid.github.io/bbbbUwU/';
      }
      // 如果点击区域在左边 30%（左边卷轴），就切回原版
      else if (e.clientX < window.innerWidth * 0.3) {
        document.querySelector('iframe').src = 'https://kittykitty0v0.github.io/TUKI330/';
      }
    });
  </script>

</body>
</html>
