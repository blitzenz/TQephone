<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>TQephone 三合一</title>
    
    <!-- 用 TUKI330 原版 manifest，保证能正常安装到桌面 -->
    <link rel="manifest" href="https://kittykitty0v0.github.io/TUKI330/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f0f2f5">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/Fz25WLbr/7D99384EE38C42D2BA98F53E4582FEA8.jpg">

    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body,html{height:100%;overflow:hidden;background:#fdfbf7;font-family:'Courier New',monospace}
        iframe{width:100%;height:calc(100% - 90px);border:none;display:block}
        .bar{position:fixed;bottom:0;left:0;width:100%;height:90px;background:rgba(255,253,240,0.96);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:space-around;z-index:9999;box-shadow:0 -5px 20px rgba(0,0,0,0.1)}
        .item{text-align:center;color:#5d4037;font-weight:bold;font-size:14px}
        .item img{width:52px;height:52px;border-radius:50%;object-fit:cover;border:3px solid #e6ceac;box-shadow:0 4px 10px rgba(0,0,0,0.2)}
        .item div{margin-top:6px}
    </style>
</head>
<body>

    <iframe id="frame" src="https://kittykitty0v0.github.io/TUKI330/"></iframe>

    <div class="bar">
        <div class="item" onclick="document.getElementById('frame').src='https://kittykitty0v0.github.io/TUKI330/'">
            <img src="https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1756312261242_qdqqd_g0eriz.jpeg">
            <div>330+兔K</div>
        </div>

        <div class="item" onclick="document.getElementById('frame').src='https://vauid.github.io/bbbbUwU/'">
            <img src="https://raw.githubusercontent.com/vauid/bbbbUwU/main/icon.png">
            <div>章鱼机</div>
        </div>

        <div class="item" onclick="location.reload()">
            <img src="https://i.postimg.cc/Fz25WLbr/7D99384EE38C42D2BA98F53E4582FEA8.jpg">
            <div>刷新</div>
        </div>
    </div>

</body>
</html>
